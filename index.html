<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fictive Trowel</title>
    <style>
      
      body {
        margin: 0;
        
      }
      
      main{
        background-color: white;
        display: flex;
        height: 100vh;
        flex-direction: column;
        justify-content: center;
      }
  
      
      p {
        text-align: left;
        font-family: Courier New;
        color: black;
        font-size: 2vh;
        margin-left: 5vh;
        margin-bottom: 2vh;
      }
      

    </style>
  </head>
  <body>
    <main>
      <p>
        Take this trowel as a prepostion:
        <br>
        a tool by and for
        <br>
        this tangle of worlds
        <br>
        of which you hold the handle.
        <br>
      </p>
      <p>
        With silver sun and soil
        <br>
        the ask is fixed:   
        <br>
        thread a remedy.
      </p>
      
      
    </main>
  </body>
</html>
